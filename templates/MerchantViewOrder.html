{% extends 'MerchantPage.html' %}
{% block body %}
<table class="table">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Customer Name</th>
        <th>Qty</th>
        <th>Amount</th>
        <th>CustomerName</th>
        <th>Mobile</th>
        <th>LandMark</th>
        <th>AddressType</th>
    </tr>

    {% for d in data %}
    <tr>
        <td>{{d.0}}</td><td>{{d.1}}</td><td>{{d.2}}</td><td>{{d.3}}</td><td>{{d.4}}</td><td>{{d.5}}</td><td>{{d.6}}</td><td>{{d.7}}</td><td>{{d.8}}</td>
    </tr>
    {% endfor %}
</table>    
{% endblock %}
